name: minhhung2556
description: This is all about a Romantic Developer

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^4.3.1
  firebase_core: ^2.4.1
  url_launcher: ^6.1.8
  intl: ^0.18.0
  flutter_bloc: ^8.1.1
  webviewx_plus: ^0.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - asset/

  fonts:
    - family: title
      fonts:
        - asset: fonts/title.ttf
    - family: component_text
      fonts:
        - asset: fonts/component_text.ttf
    - family: most_focus
      fonts:
        - asset: fonts/most_focus.ttf
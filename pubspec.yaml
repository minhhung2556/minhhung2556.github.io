name: minhhung2556
description: This is all about a Romantic Developer

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  cloud_firestore: ^4.3.1
  firebase_core: ^2.4.1
  flutter:
    sdk: flutter

  flutter_fractal: ^2.0.0
  url_launcher: ^6.0.6
  animated_text:
    git:
      url: https://github.com/justkawal/animated_text.git
  model_viewer_plus: ^1.3.3
  fbx: ^0.2.0
  flutter_bouncing_text: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - asset/

  fonts:
    - family: nunito_regular
      fonts:
        - asset: asset/fonts/nunito_regular.ttf
    - family: bebas_neue_regular
      fonts:
        - asset: asset/fonts/bebas_neue_regular.ttf
    - family: ubuntu_light
      fonts:
        - asset: asset/fonts/ubuntu_light.ttf
    - family: lobster_regular
      fonts:
        - asset: asset/fonts/lobster_regular.ttf
    - family: abril_fatface_regular
      fonts:
        - asset: asset/fonts/abril_fatface_regular.ttf
    - family: righteous_regular
      fonts:
        - asset: asset/fonts/righteous_regular.ttf
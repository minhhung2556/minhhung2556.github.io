name: minhhung2556
description: This is all about a Romantic Developer

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  cloud_firestore: ^4.3.1
  firebase_core: ^2.4.1
  flutter:
    sdk: flutter

  flutter_fractal: ^2.0.0
  url_launcher: ^6.1.8
  animated_text:
    git:
      url: https://github.com/justkawal/animated_text.git
  model_viewer_plus: ^1.5.0
  fbx: ^0.2.0
  flutter_bouncing_text: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: title.ttf
      fonts:
        - asset: fonts/title.ttf
    - family: component_text
      fonts:
        - asset: fonts/component_text.ttf
    - family: most_focus
      fonts:
        - asset: fonts/most_focus.ttf